<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concours anniversaire</title>
    <style>
        /* Styles g√©n√©raux */
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #5fc8f1, #97bfda);
            padding: 20px;
            color: #333;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .container {
            max-width: 500px;
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin: auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        input[type="text"] {
            width: 80%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #ff5722;
            border-radius: 8px;
            outline: none;
            text-align: center;
            margin-bottom: 10px;
        }

        button {
            width: 80%;
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background: #ff5722;
            color: white;
            border-radius: 10px;
            transition: 0.3s;
        }

        button:hover {
            background: #e64a19;
            transform: scale(1.05);
        }

        #jeu {
            display: none;
            margin-top: 20px;
        }

        .question-container {
            background: #ffcc80;
            padding: 15px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .reponses button {
            width: 100%;
            background: #ff9800;
            border: none;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;  /* Ajout de l'√©cart entre les boutons */
        }

        .reponses button:hover {
            background: #f57c00;
        }

        #resultat {
            margin-top: 15px;
            font-size: 20px;
            font-weight: bold;
            color: #d32f2f;
        }

        #nouveauJoueur {
            margin-top: 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #388e3c;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
        }

        #nouveauJoueur:hover {
            background-color: #2c6d29;
        }
    </style>
</head>
<body>

    <h1>üéØ Concours anniversaire</h1>

    <div class="container">
        <!-- √âtape 1 : Entr√©e du num√©ro de membre -->
        <div id="accueil">
            <p>Entrez votre num√©ro de membre :</p>
            <input type="text" id="numeroMembre" placeholder="Ex: 123456">
            <button onclick="verifierMembre()">Valider</button>
            <p id="messageMembre"></p>
        </div>

        <!-- √âtape 2 : Question al√©atoire -->
        <div id="jeu">
            <div class="question-container" id="question"></div>
            <div class="reponses" id="reponses"></div>
            <p id="resultat"></p>
        </div>


    </div>

    <script>
        const scriptUrl = 'https://script.google.com/macros/s/AKfycbynbHELa1OlzwfA5kfQWP9waGRe4dZS42srm6SdVaGV54yA9ZQde1Nedk09vATrUPtA/exec';

        // V√©rification du membre
        function verifierMembre() {
            let numero = document.getElementById("numeroMembre").value;

            console.log('V√©rification du membre avec le num√©ro :', numero); // Ajout pour le d√©bogage

            document.getElementById("messageMembre").innerText = "V√©rification en cours..."; // Afficher un message de chargement

            fetch(`${scriptUrl}?action=verifierMembre&numeroMembre=${numero}`)
                .then(response => response.json())
                .then(data => {
                    console.log('R√©ponse de l\'API :', data); // Ajout pour le d√©bogage
                    document.getElementById("messageMembre").innerText = data.message;
                    if (data.message.includes("Bienvenue")) {
                        afficherQuestion();
                    } else {
                        console.log('Le message ne contient pas "Bienvenue"');
                    }
                })
                .catch(error => {
                    console.log('Erreur lors de la requ√™te :', error); // Ajout pour le d√©bogage
                });
        }

        // Afficher une question al√©atoire
        function afficherQuestion() {
            fetch(`${scriptUrl}?action=recupererQuestion`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById("question").innerText = data.question;
                    const reponsesDiv = document.getElementById("reponses");
                    reponsesDiv.innerHTML = '';

                    // V√©rifier si l'API retourne des r√©ponses valides
                    const reponses = data.reponses.filter(reponse => reponse.trim() !== ''); // Retirer les r√©ponses vides

                    // Limiter √† un maximum de 4 r√©ponses (si plus de 4 r√©ponses sont retourn√©es, on les ignore)
                    const reponsesLimite = reponses.slice(0, 4); 

                    // Cr√©er les boutons de r√©ponse pour chaque r√©ponse disponible
                    reponsesLimite.forEach(reponse => {
                        let bouton = document.createElement("button");
                        bouton.innerText = reponse;
                        bouton.onclick = () => verifierReponse(bouton, reponse, data.bonneReponse);
                        reponsesDiv.appendChild(bouton);
                    });

                    document.getElementById("jeu").style.display = "block";
                    document.getElementById("accueil").style.display = "none";
                });
        }

        // V√©rifier la r√©ponse et bloquer les autres r√©ponses
        function verifierReponse(boutonClique, reponse, bonneReponse) {
            const estCorrect = reponse === bonneReponse;
            document.getElementById("resultat").innerText = estCorrect ? "üéâ Bravo, vous avez la bonne r√©ponse! üéâ\nRendez-vous au comptoir central" : "‚ùå Mauvaise r√©ponse\n Merci d'avoir particip√©! ";
            document.getElementById("resultat").style.color = estCorrect ? "#388E3C" : "#d32f2f";

            // D√©sactiver tous les boutons de r√©ponse apr√®s la premi√®re s√©lection
            const boutonsReponse = document.querySelectorAll(".reponses button");
            boutonsReponse.forEach(button => {
                button.disabled = true;
            });

            // Enregistrer le r√©sultat
            const numeroMembre = document.getElementById("numeroMembre").value;
            fetch(`${scriptUrl}?action=enregistrerResultat&numeroMembre=${numeroMembre}&bonneReponse=${estCorrect}`)
                .then(response => response.json())
                .then(data => console.log(data.message));

            // Afficher le bouton pour recommencer
            document.getElementById("nouveauJoueur").style.display = "inline-block";
        }

        // Revenir au d√©but pour un nouveau joueur
        function nouveauJoueur() {
            document.getElementById("numeroMembre").value = '';
            document.getElementById("messageMembre").innerText = '';
            document.getElementById("resultat").innerText = '';  // R√©initialisation du texte du r√©sultat
            document.getElementById("jeu").style.display = "none";
            document.getElementById("accueil").style.display = "block";
            document.getElementById("nouveauJoueur").style.display = "none";
        }
    </script>

</body>
</html>
